
    {{ partial "head.html" . }}
    {{ partial "header.html" . }}
    <div class="container">
        <header class="page-header markutcontent"><h1>{{ .Title }}</h1><div class="title list-inline-item"><a href="/tags/">Etiketler Sayfasına Geri Dönün</a></div></header>
        <div class="container toc">
            {{ range .Pages }}
            <article> <a href="{{ .Permalink }}">
                <img class="img-fluid thumb" src="{{.Params.thumb}}" alt="">
                <h2 class="title">{{ .Title | markdownify }}</h2>
                <p class="yazar">{{ .Params.yazar }} | {{.Params.tarih}}</p>
                <p class="desc">{{ .Summary | plainify | htmlUnescape }}...</p></a>
            </article>
            {{ end }}
        </div>
    </div> 
    {{ partial "footer.html" . }}
