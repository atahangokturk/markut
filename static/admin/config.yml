backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
logo_url: https://www.markut.net/img/logo-color.svg
collections:
  - name: 'dergi'
    label: 'Dergi'
    folder: 'content/dergi/'
    create: true
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Url', name: 'url', widget: 'string' }
      -  {label: "Draft", name: "draft", widget: "boolean", default: true, required: false}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Yazar', name: 'yazar', widget: 'string' }
      - {label: "Thumbnail: 700x300px", name: "thumb", media_folder: "/static/img", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["news"]}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Açıklama', name: 'aciklama', widget: 'text', required: false }
      - { label: 'Seo Başlığı', name: 'seotitle', widget: 'string', required: false }
      - { label: 'Seo Açıklaması', name: 'description', widget: 'text', required: false }
      - { label: 'Sayı Numarası', name: 'sayi', widget: 'number', required: false}
      - { label: 'Sayfa Numarası', name: 'sayfa', widget: 'number', required: false }
      - { label: 'Sayfa/Kapak', name: 'type', widget: 'string', default: 'sayfa'}
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string', pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$','A slug can have no spaces or special characters']}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - { label: 'Yazar', name: 'yazar', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: "Thumbnail: 700x300px", name: "thumb", media_folder: "/static/img", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["news"]}
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Seo Başlığı', name: 'seotitle', widget: 'string' }
      - { label: 'Seo Açıklaması', name: 'description', widget: 'text' }